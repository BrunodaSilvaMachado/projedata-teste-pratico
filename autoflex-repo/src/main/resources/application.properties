server.port=8080

# H2 Database
#spring.datasource.url=jdbc:h2:mem:autoflex
spring.datasource.url=jdbc:h2:file:./autoflex-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# specify platform so Spring loads data-h2.sql automatically
spring.datasource.platform=h2
# defer initialization until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
# always initialize even if not an embedded datasource (safe for H2)
spring.sql.init.mode=always

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# H2 Console
# spring.h2.console.enabled=true
